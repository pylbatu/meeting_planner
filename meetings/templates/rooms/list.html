<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>
        Rooms
    </title>
</header>

<body>
    <h1>Your rooms</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'room' room.id %}">
                {{ room }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
